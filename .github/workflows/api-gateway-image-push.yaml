name: Api gateway service image push

on:
  push:
    branches:
      - develop
    paths:
      - 'api-gateway/**'

jobs:
  api-gateway-service-image-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Read version from file
      id: read-version
      run: echo "::set-output name=version::$(cat version)"

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x api-gateway/gradlew

    - name: Build with Gradle
      run: |
        cd api-gateway
        gradle clean build

    - name: Set up Docker Build
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/api-gateway:${{ steps.read-version.outputs.version }} ./api-gateway
        docker push ${{ secrets.DOCKER_USERNAME }}/api-gateway:${{ steps.read-version.outputs.version }}
